<div *ngIf="staffList.length > 0; else noData">
  <div class="staff-cards">
    <app-card
      *ngFor="let staff of staffList"
      [title]="staff.name"
      [subtitle]="staff.role_id"
      [content]="'Member since: ' + staff.created_at"  
    >
      <button mat-button [routerLink]="['/staff', staff.id]">Details</button>
    </app-card>
  </div>
</div>

<ng-template #noData>
  <p>No staff data available</p>
</ng-template>
